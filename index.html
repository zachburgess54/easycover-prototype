<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyCover Wraps – Prototype</title>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-white text-black">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    /* ------------------ DATA ------------------ */
    const collections = [
     {
  id: 1,
  name: "Marble Series",
  price: 8.99,
  tags: ["Water Bottle", "Gloss"],
  description: "High-gloss removable marble pattern for 32oz bottles.",
  image: "images/marble-series.png" // <-- ADD THIS LINE
},
      { id: 2, name: "Camo Series", price: 7.99, tags: ["Hydro", "Matte"], description: "Matte camo wrap; bubble-resistant air-release channels." },
      { id: 3, name: "Pastel Gradient", price: 9.49, tags: ["Stanley", "Satin"], description: "Satin pastel gradient with easy peel-and-replace." },
      { id: 4, name: "NY Skyline", price: 10.99, tags: ["City", "Gloss"], description: "City collection featuring removable skyline wraps." },
    ];

    const faqs = [
      { q: "Will the wrap damage my bottle?", a: "No. Our removable vinyl is designed to peel without residue on most finishes." },
      { q: "What if my wrap has bubbles or is mis-sized?", a: "We’ll send a complimentary replacement—just contact support with a photo." },
      { q: "Are uploads private?", a: "Yes, uploads are stored securely for order fulfillment only (mocked here)." },
    ];

    /* ------------------ UI COMPONENTS ------------------ */
    const Badge = ({ children }) => (
      <span className="inline-flex items-center rounded-full border px-2 py-0.5 text-xs">{children}</span>
    );

    const Section = ({ title, subtitle, children }) => (
      <section className="max-w-6xl mx-auto px-4 py-10">
        <h2 className="text-2xl font-semibold">{title}</h2>
        {subtitle && <p className="mt-1 text-sm text-gray-600">{subtitle}</p>}
        <div className="mt-6">{children}</div>
      </section>
    );

    const Card = ({ children }) => (
      <div className="rounded-2xl border p-4 bg-white shadow-sm">{children}</div>
    );

    const Stepper = ({ step }) => {
      const steps = ["Home", "Shop", "Product", "Customize", "Cart", "Checkout", "Done"];
      return (
        <div className="flex items-center gap-2 text-xs">
          {steps.map((s, i) => (
            <div key={s} className="flex items-center gap-2">
              <div className={`h-6 w-6 grid place-items-center rounded-full border ${i <= step ? "bg-black text-white border-black" : ""}`}>{i+1}</div>
              <span className={i <= step ? "font-medium" : "text-gray-500"}>{s}</span>
              {i < steps.length - 1 && <span className="text-gray-400">→</span>}
            </div>
          ))}
        </div>
      );
    };

    const Navbar = ({ onNavigate, current, mobileView, setMobileView, goTo }) => (
      <header className="sticky top-0 bg-white/80 backdrop-blur border-b z-10">
        <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
          <div className="flex items-center gap-2 font-semibold">
            <div className="h-8 w-8 rounded-xl bg-black text-white grid place-items-center text-sm">EC</div>
            EasyCover Wraps
          </div>
          <nav className="hidden md:flex items-center gap-6 text-sm">
            <button onClick={() => goTo(0)}>Home</button>
            <button onClick={() => goTo(1)}>Shop</button>
            <button onClick={() => onNavigate("materials")}>Materials</button>
            <button onClick={() => onNavigate("pricing")}>Pricing</button>
            <button onClick={() => onNavigate("support")}>Support</button>
            <button onClick={() => onNavigate("account")}>Account</button>
            <button onClick={() => onNavigate("cart")} className="border px-3 py-1 rounded-xl">Cart</button>

            <label className="flex items-center gap-2 text-xs">
              App Prototype
              <input type="checkbox" checked={mobileView} onChange={e => setMobileView(e.target.checked)} />
            </label>
          </nav>
        </div>
      </header>
    );

    /* ------------------ PAGES ------------------ */
    const Home = ({ goTo, onNavigate }) => (
      <>
        <section className="bg-gray-50 border-b py-16">
          <div className="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-8 items-center">
            <div>
              <h1 className="text-4xl font-bold">Removable wraps for bottles & accessories</h1>
              <p className="mt-3 text-gray-600">
                Peel, stick, and swap designs without residue. Built with bubble-resistant air release channels.
              </p>
              <div className="mt-6 flex gap-3">
                <button className="px-4 py-2 bg-black text-white rounded-xl" onClick={() => goTo(1)}>Shop wraps</button>
                <button className="px-4 py-2 border rounded-xl" onClick={() => onNavigate("customizer")}>Start custom</button>
              </div>
            </div>
            <img
  src="./hero.png"
  alt="EasyCover Hero"
  className="aspect-[4/3] w-full h-full object-cover rounded-2xl"
/>
          </div>
        </section>

        <Section title="Featured Collections">
          <div className="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
            {collections.map(c => (
              <Card key={c.id}>
                <div className="aspect-square bg-gray-100 rounded-xl grid place-items-center text-xs text-gray-500">Image</div>
                <div className="mt-2 font-medium">{c.name}</div>
                <div className="text-sm text-gray-600">${c.price.toFixed(2)}</div>
                <div className="flex gap-2 mt-2">{c.tags.map(t => <Badge key={t}>{t}</Badge>)}</div>
                <button className="mt-3 w-full border rounded-xl px-3 py-2"
                  onClick={() => onNavigate("product", c)}>View Product</button>
              </Card>
            ))}
          </div>
        </Section>
      </>
    );

    const Materials = () => (
      <Section title="Materials & Quality">
        <div className="grid md:grid-cols-2 gap-6">
          <Card>
            <h3 className="font-medium">Vinyl Wrap (Default)</h3>
            <p className="text-sm text-gray-600 mt-2">Durable, removable, compatible with curved bottles.</p>
            <ul className="list-disc pl-5 text-sm mt-2 space-y-1">
              <li>Bubble-release channels</li>
              <li>Residue-free removal</li>
              <li>Gloss / Matte / Satin finishes</li>
            </ul>
          </Card>
          <Card>
            <h3 className="font-medium">Alternative Films</h3>
            <ul className="list-disc pl-5 text-sm mt-2 space-y-1">
              <li>Static-Cling Film</li>
              <li>PVC-Free Polyolefin</li>
            </ul>
          </Card>
        </div>
      </Section>
    );

    const Pricing = () => (
      <Section title="Pricing" subtitle="Fair pricing + free sizing replacement">
        <div className="grid md:grid-cols-3 gap-4">
          {[
            { name: "Single Wrap", price: 9.99, features: ["1 design", "Residue-free", "Standard finish"] },
            { name: "Bundle (3)", price: 24.99, features: ["3 designs", "Mix finishes", "Save 15%"] },
            { name: "Custom Upload", price: 12.99, features: ["Upload artwork", "Proof preview", "Free reprint"] },
          ].map(t => (
            <Card key={t.name}>
              <div className="flex items-baseline justify-between">
                <div className="font-medium">{t.name}</div>
                <div className="text-xl font-bold">${t.price.toFixed(2)}</div>
              </div>
              <ul className="list-disc pl-5 text-sm mt-2 space-y-1">
                {t.features.map(f => <li key={f}>{f}</li>)}
              </ul>
              <button className="mt-3 w-full border rounded-xl px-3 py-2">Select</button>
            </Card>
          ))}
        </div>
      </Section>
    );

    const Product = ({ product, onCustomize }) => (
      <Section title={product.name} subtitle={product.description}>
        <div className="grid md:grid-cols-2 gap-6">
          <Card><div className="aspect-square bg-gray-100 rounded-xl grid place-items-center">Product Image</div></Card>
          <div>
            <div className="text-2xl font-semibold">${product.price.toFixed(2)}</div>
            <div className="flex gap-2 mt-2">{product.tags.map(t => <Badge key={t}>{t}</Badge>)}</div>
            <button className="mt-4 px-4 py-2 bg-black text-white rounded-xl" onClick={onCustomize}>Customize</button>
          </div>
        </div>
      </Section>
    );

    const Customizer = ({ onAddToCart }) => {
      const [finish, setFinish] = useState("Gloss");
      const [bottle, setBottle] = useState("32oz Hydro");
      const [fileName, setFileName] = useState("");

      return (
        <Section title="Customizer" subtitle="Pick model, finish & upload art (optional)">
          <Card>
            <div className="grid md:grid-cols-3 gap-6">
              <div>
                <label className="text-sm font-medium">Bottle</label>
                <select className="mt-2 border rounded-xl px-3 py-2 w-full" value={bottle} onChange={e=>setBottle(e.target.value)}>
                  <option>32oz Hydro</option><option>40oz Hydro</option><option>Stanley 30oz</option><option>Generic 24oz</option>
                </select>
              </div>
              <div>
                <label className="text-sm font-medium">Finish</label>
                <select className="mt-2 border rounded-xl px-3 py-2 w-full" value={finish} onChange={e=>setFinish(e.target.value)}>
                  <option>Gloss</option><option>Matte</option><option>Satin</option>
                </select>
              </div>
              <div>
                <label className="text-sm font-medium">Upload artwork</label>
                <button className="mt-2 border rounded-xl px-3 py-2" onClick={()=>setFileName("design.png")}>Choose File</button>
                <div className="text-xs text-gray-500 mt-1">{fileName || "No file chosen"}</div>
              </div>
            </div>
            <button className="mt-6 px-4 py-2 bg-black text-white rounded-xl" onClick={onAddToCart}>Add to cart – $12.99</button>
          </Card>
        </Section>
      );
    };

    const Cart = ({ goTo }) => (
      <Section title="Your Cart">
        <Card>
          <div className="flex justify-between">
            <div>Custom Wrap – 32oz (Gloss)</div>
            <div className="font-semibold">$12.99</div>
          </div>
          <div className="mt-4 flex justify-end gap-3">
            <button className="border rounded-xl px-3 py-2" onClick={()=>goTo(1)}>Continue Shopping</button>
            <button className="bg-black text-white rounded-xl px-3 py-2" onClick={()=>goTo(5)}>Checkout</button>
          </div>
        </Card>
      </Section>
    );

    const Checkout = ({ onDone }) => (
      <Section title="Checkout">
        <Card className="p-4">
          <button className="bg-black text-white w-full px-3 py-2 rounded-xl" onClick={onDone}>Pay $12.99</button>
        </Card>
      </Section>
    );

    const Confirmation = () => (
      <Section title="Thank You!"><Card>Your order is confirmed.</Card></Section>
    );

    const Support = () => (
      <Section title="Support">
        <div className="grid md:grid-cols-2 gap-6">
          <Card>
            <h3 className="font-medium">FAQs</h3>
            {faqs.map((f,i)=><div key={i} className="mt-3"><div className="font-medium">{f.q}</div><div className="text-sm text-gray-600">{f.a}</div></div>)}
          </Card>
          <Card>
            <h3 className="font-medium">Contact</h3>
            <input placeholder="Email" className="mt-2 border rounded-xl px-3 py-2 w-full"/>
            <textarea placeholder="Message" className="mt-2 border rounded-xl px-3 py-2 w-full h-24"></textarea>
            <button className="mt-3 bg-black text-white w-full px-3 py-2 rounded-xl">Send</button>
          </Card>
        </div>
      </Section>
    );

    const Account = () => (
      <Section title="Account">
        <Card><p className="text-sm text-gray-600">Sign-in and registration UI placeholder</p></Card>
      </Section>
    );

    /* ------------------ APP ------------------ */
    const App = () => {
      const [route, setRoute] = useState({ name: "home" });
      const [step, setStep] = useState(0);
      const [mobileView, setMobileView] = useState(false);

      const goTo = s => { setStep(s); setRoute({ name: ["home","home","product","customizer","cart","checkout","done"][s], data: collections[0] }); };
      const onNavigate = (name,data) => setRoute({ name, data });

      const Page = () => ({
        home: <Home goTo={goTo} onNavigate={onNavigate} />,
        materials: <Materials />,
        pricing: <Pricing />,
        support: <Support />,
        account: <Account />,
        product: <Product product={route.data} onCustomize={()=>goTo(3)} />,
        customizer: <Customizer onAddToCart={()=>goTo(4)} />,
        cart: <Cart goTo={goTo} />,
        checkout: <Checkout onDone={()=>goTo(6)} />,
        done: <Confirmation />
      }[route.name] || <Home goTo={goTo}/>);

      const content = (
        <div>
          <div className="max-w-6xl mx-auto px-4 pt-4"><Stepper step={step} /></div>
          {Page()}
          <footer className="border-t mt-16 py-8 text-center text-sm text-gray-600">EasyCover Wraps • Prototype Only</footer>
        </div>
      );

      const MobileFrame = ({children}) => (
        <div className="mx-auto my-6 rounded-[35px] border shadow-lg w-[380px] overflow-hidden bg-white">
          <div className="h-10 bg-black"></div>
          <div className="p-3">{children}</div>
        </div>
      );

      return (
        <div className="min-h-screen">
          <Navbar onNavigate={onNavigate} current={route.name} mobileView={mobileView} setMobileView={setMobileView} goTo={goTo} />
          {mobileView ? <MobileFrame>{content}</MobileFrame> : content}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
